<html>
<head>
	<script>
		var query_string = {};
		var vars = [];

		if (window.location.search.length > 0) {
			vars = window.location.search.substring(1).split("&");
		} else if (window.location.hash.length > 0) {
			vars = window.location.hash.substring(1).split("&");
		}

		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");

			pair[0] = decodeURIComponent(pair[0]);
			pair[1] = decodeURIComponent(pair[1]);

			if (typeof query_string[pair[0]] === "undefined") {
				query_string[pair[0]] = pair[1];
			} else if (typeof query_string[pair[0]] === "string") {
				var arr = [ query_string[pair[0]], pair[1] ];
				query_string[pair[0]] = arr;
			} else {
				query_string[pair[0]].push(pair[1]);
			}
		}


		if ((window.process != null) && (process.versions['electron'])) {
			require('ipc').sendSync('oauth_success', window.name , query_string);
		}
		else if(window.opener.OAuthHandler){
			window.opener.OAuthHandler.handleOAuthSuccess(window.name, query_string);
		}

		window.close()
	</script>
</head>
<body>
</body>
</html>
